<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Yatra</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Eco-Yatra</h1>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="About.html">About Us</a></li>
                    <li><a href="Book-bus.html">Eco-Bus</a></li>
                    <li><a href="Book-Train.html">Trains</a></li>
                    <li><a href="Book-Flight.html">Flights</a></li>
                </ul>
            </div>
            <div class="searchbar">
                
                <input type="search" placeholder=" Search Destination..." name="search" id="search">
                <button type="search">search</button>  
            </div>
            <div class="authentications">
                <div class="login">
                    <button>Login</button>
                </div>
                <div class="signup">
                    <button>Sign up</button>
                </div>
            </div>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1><u>  Travel with Eco-Yatra</u></h1>
            <p>Travel with Eco-Yatra and make your journey eco-friendly</p>
        </div>
        <div class="booking-details">
            <div class="Location">
                <h4>Destination</h4>
                <input type="search" placeholder=" Enter Destination" name="source" id="dest">
            </div>
            <div class="Date" id="checkin">
                <h4>Check-in date</h4>
                <input type="date" name="checkindate" id="checkindate">
            </div>
            <div class="Date" id="checkout">
                <h4>Check-out date</h4>
                <input type="date" name="checkoutdate" id="checkoutdate">
            </div>
            <div class="guest-list">
                <h4>Guests</h4>
                <select>
                    <option value="1">1 Guest, 1 Room</option>
                    <option value="2">2 Guest, 1 Room</option>
                    <option value="3">2 Guest, 2 Room</option>
                    <option value="4">4 Guest, 2 Room</option>
                </select>
            </div>
        </div>
        <div class="go-button">
            <button>Go</button>
        </div>

</body>
</html>
